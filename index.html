<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>
                    Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.
                </p>
                <form action="login.php?>" method="post" autocomplete="on">
                    
                    <input class="email-senha" type="email" name="email" id="email" placeholder="seu e-mail" autocomplete="email" required>

                    <input class="email-senha" type="password" name="senha" id="senha" placeholder="sua senha" required min="8">

                    <input id="buttom-entrar" type="submit" value="Entrar">
                    <a href="#">Esqueci a senha</a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
